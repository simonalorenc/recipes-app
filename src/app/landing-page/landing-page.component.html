<app-navbar (scrollToRecipesList)="scrollToRecipes()"></app-navbar>
<div (scroll)="onScroll()" class="landing-page-container"
>
  <nav>
    <div class="landing-page d-flex flex-column justify-content-between flex-md-row">
      <!-- <div class="position-absolute logo">LOGO</div> -->
      <div class="col-6 d-flex justify-content-center align-items-center ps-5">
        <div class="title">
          <h1 class="title__main">DELICIOUS & <br>QUICK RECIPES</h1>
          <h4 class="title__add">
            Easiest way to make healthy delicious meals for you, your friends and your whole family. Check recipes below and enjoy tasty meals!
          </h4>
        </div>
      </div>
      <div class="carousel-name position-absolute pe-2" #carouselName>
        <div class="carousel-name__title ms-3">{{ currentRecipe?.name | uppercase }}</div>
      </div>
      <div class="d-flex justify-conent-end align-items-end carousel" #carousel>
        <a routerLink="/detail/{{currentRecipe?.id}}">
        <img [src]="currentRecipe?.imageUrl" class="carousel__image"></a> 
        <div class="position-absolute d-flex dot-container m-2" *ngIf="currentRecipe">
          <div class="dot mx-1" *ngFor="let recipe of recipesToCarousel" [style.backgroundColor]="(currentRecipe.id === recipe.id) ? 'white' : 'initial'" (click)=getRecipe()></div>
        </div>
      </div>
      <!-- <div class="position-absolute options-container d-flex">
        <div class="options-container__option" (click)="scrollToRecipesList('recipesList')">RECIPES</div>
        <div class="options-container__option" routerLink="/saved-recipes">SAVED</div>
      </div> -->
    </div>
  </nav>
  <router-outlet id="recipesList"></router-outlet>
</div>
