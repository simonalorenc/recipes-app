<div class="d-flex flex-column">
  <div
    class="recipe-container d-flex position-relative"
    *ngFor="let recipe of recipes"
  >    
    <div class="d-flex p-4 content">
      <img [src]="recipe.imageUrl" class="image col-4" />
      <div
        class="col-8 ms-4 d-flex justify-content-between flex-column"
      >
        <h2 class="content__title">{{ recipe.name | uppercase }}</h2>
        <div class="">
          <h5 class="content__text">
            Cuisine: {{ recipe.cuisine }} <br />
            Total time to prepare: {{ recipe.timeToPrepare }} min <br />
            Difficulty evel: {{ recipe.difficulty | lowercase }}
          </h5>
        </div>
        <div>
          <button class="btn btn-outline-warning btn-sm rounded-pill mx-2" *ngFor="let tag of recipe.tags">
            {{ tag | lowercase }}
          </button>
        </div>
      </div>
      <div>
        <div *ngFor="let mealType of recipe.mealType" class="meal-type" [ngClass]="getMealTypeClass(mealType)">{{ mealType }}</div>
        <div class="position-absolute arrow"><a [routerLink]="['/detail', recipe.id]"><fa-icon [icon]="arrowRightIcon" class="arrow__icon"></fa-icon></a></div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center pagination">
    <div class="d-flex align-items-center justify-content-center pagination__button" (click)="getPreviousPage(currentPage)">
      <fa-icon [icon]="previousIcon" size="xs"></fa-icon>
    </div>
    <div class="pagination__current-page mx-3">page {{ currentPage }} of {{ totalNumberOfPages }}</div>
    <div class="d-flex align-items-center justify-content-center pagination__button" (click)="getNextPage(currentPage)">
      <fa-icon [icon]="nextIcon" size="xs"></fa-icon>
    </div>
  </div>
</div>
